<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fale Conosco</title>
    <link rel="stylesheet" href="style.css">
    <style>#resultado { margin-top: 15px; font-weight: bold; padding: 10px; }</style>
</head>
<body>
    <div class="container">
        <label for="nome">Nome: </label>
        <input type="text" id="nome">
        <br>
        <br>
        <label for="email">E-mail: </label>
        <input type="email" id="email">
        <br>
        <br>
        <label for="telefone">Telefone: </label>
        <input type="tel" id="telefone">
        <br>
        <br>
        <label for="empresa">Empresa: </label>
        <input type="text" id="empresa">
        <br>
        <br>
        <label for="assunto">Assunto: </label>
        <input type="text" id="assunto">
        <br>
        <br>
        <label for="mensagem">Mensagem: </label>
        <input type="text" id="mensagem">

        <br>
        <br>
        <button id="btn_entregar"> Enviar </button>
    </div>
    
</body>

<script>

    document.getElementById("btn_entregar").addEventListener("click", async ()=>{


    const nome = document.getElementById("nome").value 
    const email = document.getElementById("email").value
    const telefone = document.getElementById("telefone").value
    const empresa = document.getElementById("empresa").value
    const assunto = document.getElementById("assunto").value
    const mensagem = document.getElementById("mensagem").value

    const resposta = await fetch(`http://localhost:3000/faleconosco`,{
            method:"POST",
            headers:{
                "Accept":"application/json",
                "Content-Type":"application/json"
            }, 
            body:JSON.stringify({
                nome,
                email,
                telefone,
                empresa,
                assunto,
                mensagem
            })
        })

        if(resposta.ok){
            const dados = await resposta.json()
            document.getElementById("resultado").innerText = dados.resposta 
        }else{

        }


    })
</script>

</html>
